<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link rel="stylesheet" href="DAFTARLOGIN.css"> 
</head>
<body>

    <div class="login-container"> 
        <h2>DAFTAR BARU</h2>
        
        <!-- ID FORM DIPERBAIKI -->
        <form id="registerForm">

            <div class="input-group">
                <label for="nama_lengkap">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="input-group">
                <label for="konfirmasi_password">Konfirmasi Password</label>
                <input type="password" id="konfirmasi_password" required>
            </div>
            
            <button type="submit" class="login-button">Daftar Sekarang</button>
            
            <p class="register-link">
                Sudah punya akun? <a href="LOGIN.html">Login di sini</a>
            </p>

        </form>
    </div>

    <!-- SCRIPT DI BAWAH (SUDAH BENAR) -->
    <script src="DAFTAR.js"></script>

</body>
</html>
